<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a0b92c0ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Magical Instagram page 2</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--NAVBAR HERE-->
            <div class="col">
                <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#"> <i class="fab fa-instagram fa-1x"></i>
                        </li>Instagram</a>
                    <!--NEW POST BUTTON HERE-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav item">
                                <button type="button" class="btn btn-success" data-toggle="modal"
                                    data-target="#exampleModal">
                                    Create new post
                                </button>
                            </li>
                            <!--SETTINGS BUTTON HERE-->
                            <li class="nav-item dropdown btn-group dropleft">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-cog"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Log out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!--CHANGE PAGE BUTTONS HERE-->
        <div class="row d-flex justify-content-center">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-th"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fas fa-square"></i></a>
                </li>
            </ul>
        </div>
        <!--PICTURE FEED HERE-->
        <div class="container-fluid">
            <div class="row mt-2">
                <div class="col-4">
                    <img src="https://s3-us-west-2.amazonaws.com/robogarden-new/Articles/upload/blogs/lg-leverage-of-coding.jpg"
                        alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://beautyharmonylife.com/wp-content/uploads/2018/08/Backpacking_Trips_-_By_Acadia_National_Park-800x533.jpg"
                        alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://i.gifer.com/WXdf.gif" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/TakakkawFalls2.jpg" alt=""
                        class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://cdn.wallpapersafari.com/42/5/7abOHC.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://bettierose.co.uk/wp-content/uploads/2015/06/Blog-Dahlia-3-800x533.jpg" alt=""
                        class="img-fluid">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <img src="https://media1.tenor.com/images/e9b40734a93ecbdcebdff345e670276f/tenor.gif?itemid=3575900"
                        alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://steemitimages.com/DQmP18L6k8EMHNfsvRNaRFWvka2GnRo8b8CpDuM3hbYGnqp/ff3ywn-1-800x533.jpg"
                        alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://www.ivolgin.com/wp-content/uploads/2012/09/Palau_1131-800x533.jpg" alt=""
                        class="img-fluid">
                </div>
            </div>


        </div>
        <!--MODAL BUTTON HERE-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <textarea class="form-control mb-2" name="" id="" rows="3"></textarea>
                        <button type="button"><i class="fas fa-camera"></i></button>
                        <button type="button"><i class="fas fa-map-marker-alt"></i></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
